<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://github.com/ypoolz/InstagramClone/blob/main/img/Instagram-favicon.png?raw=true" type="image/x-icon"/>
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://github.com/ypoolz/InstagramPage_DIO/blob/main/img/GspPic.jpg?raw=true" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/snt.biel/" href="#" class="instagram-login">Continue como snt.biel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é snt.biel?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <a href="https://www.instagram.com/sem/campaign/emailsignup/?campaign_id=13533272359&extra_1=s|c|528126894394|e|criar%20conta%20instagram|&placement=&creative=528126894394&keyword=criar%20conta%20instagram&partner_id=googlesem&extra_2=campaignid%3D13533272359%26adgroupid%3D123868102219%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-368808846136%26loc_physical_ms%3D1001773%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=EAIaIQobChMI_6fksf2U-AIVOxXUAR25_A0pEAAYASAAEgItZ_D_BwE" class="link-blue">Inscreva-se</a> 
                
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" href="#" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
